<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GA Visualization</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/ga-visualization.css">
</head>
<body>
    <div class="container">
        <h1>Genetic Algorithm Visualization</h1>
        
        <div class="visualization-controls">
            <form id="gaVisualizationForm">
                <div class="form-group">
                    <label for="startDate">Start Date:</label>
                    <input type="date" id="startDate" name="startDate" required>
                </div>
                
                <div class="form-group">
                    <label for="endDate">End Date:</label>
                    <input type="date" id="endDate" name="endDate" required>
                </div>
                
                <div class="form-group">
                    <label for="populationSize">Population Size:</label>
                    <input type="number" id="populationSize" name="populationSize" min="10" max="1000" required>
                </div>
                
                <div class="form-group">
                    <label for="generations">Number of Generations:</label>
                    <input type="number" id="generations" name="generations" min="10" max="1000" required>
                </div>
                
                <div class="form-group">
                    <label for="mutationRate">Mutation Rate:</label>
                    <input type="number" id="mutationRate" name="mutationRate" min="0" max="1" step="0.01" required>
                </div>
                
                <div class="form-group">
                    <label for="crossoverRate">Crossover Rate:</label>
                    <input type="number" id="crossoverRate" name="crossoverRate" min="0" max="1" step="0.01" required>
                </div>
                
                <div class="form-group">
                    <label for="eliteSize">Elite Size:</label>
                    <input type="number" id="eliteSize" name="eliteSize" min="1" max="100" required>
                </div>
                
                <div class="form-group">
                    <label for="tournamentSize">Tournament Size:</label>
                    <input type="number" id="tournamentSize" name="tournamentSize" min="2" max="20" required>
                </div>
                
                <div class="form-group">
                    <label for="penaltyWeights">Penalty Weights:</label>
                    <div class="penalty-weights">
                        <div class="weight-item">
                            <label for="consecutiveDaysWeight">Consecutive Days:</label>
                            <input type="number" id="consecutiveDaysWeight" name="consecutiveDaysWeight" min="0" step="0.1" required>
                        </div>
                        <div class="weight-item">
                            <label for="weekendWeight">Weekend:</label>
                            <input type="number" id="weekendWeight" name="weekendWeight" min="0" step="0.1" required>
                        </div>
                        <div class="weight-item">
                            <label for="preferenceWeight">Preference:</label>
                            <input type="number" id="preferenceWeight" name="preferenceWeight" min="0" step="0.1" required>
                        </div>
                        <div class="weight-item">
                            <label for="fairnessWeight">Fairness:</label>
                            <input type="number" id="fairnessWeight" name="fairnessWeight" min="0" step="0.1" required>
                        </div>
                    </div>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Start Visualization</button>
                    <button type="button" id="saveSettings" class="btn btn-secondary">Save Settings</button>
                </div>
            </form>
        </div>
        
        <div class="visualization-container">
            <div class="chart-container">
                <canvas id="fitnessChart"></canvas>
            </div>
            
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress" id="gaProgress"></div>
                </div>
                <div class="progress-stats">
                    <span id="currentGeneration">Generation: 0/0</span>
                    <span id="bestFitness">Best Fitness: 0</span>
                    <span id="averageFitness">Average Fitness: 0</span>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/js/api.js"></script>
    <script src="/js/ga-visualization.js"></script>
</body>
</html>
